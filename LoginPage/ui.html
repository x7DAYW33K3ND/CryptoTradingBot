<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <form class="box" action="ui.html" method="POST">
      <h1>Login</h1>
      <input id="loginEmail" type="text" name="" placeholder="Email">
      <input id="loginPass" type="password" name="" placeholder="Password">
      <input  type="button" value="Login" onclick="logIn()">
  </form>    


<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" background="none">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create a local account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" class="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" id="rpassword" class="confirmPassword" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label for="api-key"><b>Binance API Key</b></label>
      <input type="text" id="api-key" placeholder="Enter API Key" name="api-key" required>

      <label for="secret-key"><b>Binance Secret Key</b></label>
      <input type="text" id="secret-api-key" placeholder="Enter Secret Key" name="secret-key" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <!-- <button type="button" onclick="thisWasClicked()">Save</button> -->
        <button type="button" class="signupbtn" onclick="createUser()">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

    
</body>

</html>
